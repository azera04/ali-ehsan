<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Ali Ehsan</title>
  <meta name="color-scheme" content="dark">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

    :root{
      --bg: #000000;
      --card: rgba(255,255,255,0.03);
      --muted: rgba(255,255,255,0.6);
      --glass-border: rgba(255,255,255,0.04);
      --neon-c1: #7afcff;
      --neon-c2: #ff6bf0;
      --neon-c3: #9eff7a;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background: radial-gradient(1000px 500px at 10% 10%, rgba(124,58,237,0.06), transparent),
                  radial-gradient(800px 400px at 90% 90%, rgba(59,130,246,0.03), transparent),
                  var(--bg);
      color:#fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }

    .card{
      width:min(720px, 96%);
      background:var(--card);
      border-radius:14px;
      padding:36px;
      text-align:center;
      border:1px solid var(--glass-border);
      box-shadow: 0 8px 30px rgba(0,0,0,0.7), inset 0 1px 0 rgba(255,255,255,0.02);
      position:relative;
      overflow:visible;
    }

    h1{margin:0 0 6px 0;font-weight:600;font-size:clamp(20px,3vw,28px);}
    p.lead{margin:0 0 24px 0;color:var(--muted);font-size:14px}

    .contacts{display:flex;gap:18px;justify-content:center;flex-wrap:wrap;margin-top:6px}

    .contact-link{
      --size:300px;
      display:flex;align-items:center;gap:14px;width:var(--size);max-width:100%;padding:14px 18px;border-radius:12px;
      text-decoration:none;color:#fff;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
      border:1.5px solid rgba(255,255,255,0.04);transition:transform .18s ease, box-shadow .18s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);position:relative;overflow:visible
    }

    .contact-link .meta{display:flex;flex-direction:column;align-items:flex-start}
    .contact-link .label{font-size:13px;color:var(--muted);margin-bottom:3px}
    .contact-link .value{font-weight:600;font-size:15px}

    .icon{width:44px;height:44px;border-radius:10px;display:grid;place-items:center;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00));border:1px solid rgba(255,255,255,0.02);flex:0 0 44px;transition:transform .18s ease}

    .contact-link:hover{transform:translateY(-6px) scale(1.01);z-index:5}
    .contact-link[data-neon="c1"]:hover{box-shadow: 0 6px 30px rgba(122,252,255,0.08), 0 0 18px var(--neon-c1)}
    .contact-link[data-neon="c2"]:hover{box-shadow: 0 6px 30px rgba(255,107,240,0.08), 0 0 18px var(--neon-c2)}
    .contact-link[data-neon="c3"]:hover{box-shadow: 0 6px 30px rgba(158,255,122,0.08), 0 0 18px var(--neon-c3)}

    .contact-link .value{transition:text-shadow .18s ease, color .18s ease}
    .contact-link[data-neon="c1"]:hover .value{color:var(--neon-c1);text-shadow:0 0 10px var(--neon-c1), 0 0 28px rgba(122,252,255,0.18)}
    .contact-link[data-neon="c2"]:hover .value{color:var(--neon-c2);text-shadow:0 0 10px var(--neon-c2), 0 0 28px rgba(255,107,240,0.18)}
    .contact-link[data-neon="c3"]:hover .value{color:var(--neon-c3);text-shadow:0 0 10px var(--neon-c3), 0 0 28px rgba(158,255,122,0.18)}

    .contact-link:focus{outline:2px solid rgba(255,255,255,0.06); transform:translateY(-6px)}
    .contact-link:active{transform:translateY(-2px) scale(.997)}

    .flash{animation: flashGlow .52s ease-out}
    .quick-btn{margin-left:10px;background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 10px;border-radius:8px;color:#fff;cursor:pointer;font-size:13px}
    @media (max-width:520px){.quick-btn{margin-left:0;margin-top:8px;width:100%}}
    @keyframes flashGlow{0%{filter:brightness(1)}20%{filter:brightness(1.25)}40%{filter:brightness(1.1)}100%{filter:brightness(1)}}

    /* Action sheet for desktop fallback */
    .action-sheet{position:fixed;left:50%;transform:translateX(-50%);bottom:28px;background:rgba(10,10,10,0.95);border:1.5px solid rgba(255,255,255,0.08);padding:12px;border-radius:10px;box-shadow:0 10px 30px rgba(0,0,0,0.6);color:#fff;z-index:9999;min-width:340px;text-align:center}
    .action-sheet .as-row{display:flex;gap:8px;justify-content:center;margin-bottom:8px;flex-wrap:wrap}
    .action-sheet button{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 10px;border-radius:8px;color:#fff;cursor:pointer}
    .action-sheet .as-number{font-size:13px;color:var(--muted)}

    @media (max-width:520px){.card{padding:22px;border-radius:12px}.contact-link{--size:100%;padding:12px}.icon{width:40px;height:40px}.contact-link .value{font-size:14px}}

    .foot{margin-top:18px;color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main">
      <h1>Ali Ehsan</h1>
      <p class="lead">Get in touch. Phone, email or a quick WhatsApp — works on mobile and desktop.</p>

      <div class="contacts" role="list">

        <a id="phoneLink" class="contact-link" data-neon="c3" href="tel:+9647864213760" role="listitem" aria-label="Call phone number">
          <div class="icon" aria-hidden="true">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.86 19.86 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6A19.86 19.86 0 0 1 2.08 4.18 2 2 0 0 1 4 2h3a2 2 0 0 1 2 1.72c.12 1.05.36 2.07.7 3.03a2 2 0 0 1-.45 2.11L8.91 10.91a16 16 0 0 0 6 6l1.05-1.05a2 2 0 0 1 2.11-.45c.96.34 1.98.58 3.03.7A2 2 0 0 1 22 16.92z" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </div>
          <div class="meta"><span class="label">Phone</span><span class="value">+964 7864 213 760</span></div>
          <!-- quick copy button: works when JS is enabled; still clickable fallback via tel: -->
          <button type="button" id="phoneCopyBtn" class="quick-btn" aria-label="Copy phone number">Copy</button>
        </a>

        <a id="emailLink" class="contact-link" data-neon="c1" href="mailto:alie7san2k@gmail.com" role="listitem" aria-label="Send email">
          <div class="icon" aria-hidden="true">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor"><path d="M3 8.5v7a2.5 2.5 0 0 0 2.5 2.5h13A2.5 2.5 0 0 0 21 15.5v-7" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/><path d="M3 8.5L12 13l9-4.5" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </div>
          <div class="meta"><span class="label">Email</span><span class="value">alie7san2k@gmail.com</span></div>
        </a>

        <a class="contact-link" data-neon="c2" href="https://api.whatsapp.com/send?phone=9647864213760&text=Hi%20I%20found%20your%20contact%20page." target="_blank" rel="noopener noreferrer" role="listitem" aria-label="Message on WhatsApp">
          <div class="icon" aria-hidden="true">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor"><path d="M21.57 4.43A11.67 11.67 0 0 0 12 1C6.48 1 2 5.48 2 11c0 1.94.5 3.77 1.45 5.37L2 23l6.82-1.41A10.99 10.99 0 0 0 12 22c5.52 0 10-4.48 10-10 0-1.87-.45-3.63-1.23-5.17z" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/><path d="M16.2 14.8c-.3.9-1.8 1.8-2.8 1.9-.8.1-1.3.1-2.1-.2-1.3-.5-2.2-1.3-3.1-2.4-.8-.9-1.1-1.6.1-2.5.6-.4 1.2-.9 1.8-1.3.4-.2.6-.4.9-.2.7.4 1.4 1 2 1.5.6.6 1 1.1 1.3 1.8.2.6.1 1.1-.1 1.9z" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </div>
          <div class="meta"><span class="label">WhatsApp</span><span class="value">Message me</span></div>
        </a>

      </div>

    </main>
  </div>

  <script>
    // All JS runs after DOM ready to avoid any reference errors.
    document.addEventListener('DOMContentLoaded', function(){
      const PHONE_NUMBER = '+9647864213760';
      const PHONE_PLAIN = '9647864213760';
      const GMAIL_COMPOSE = 'https://mail.google.com/mail/?view=cm&fs=1&to=alie7san2k@gmail.com';

      const phoneLink = document.getElementById('phoneLink');
      const emailLink = document.getElementById('emailLink');
      const contactLinks = document.querySelectorAll('.contact-link');

      function isMobile(){
        return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent) || (navigator.maxTouchPoints && navigator.maxTouchPoints>1);
      }

      // Flash animation for clicks (visual feedback)
      contactLinks.forEach(link => {
        link.addEventListener('click', (e) => {
          link.classList.add('flash');
          setTimeout(()=> link.classList.remove('flash'), 600);
        });
        link.addEventListener('keydown', (e) => {
          if(e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            link.classList.add('flash');
            setTimeout(()=> link.classList.remove('flash'), 600);
            link.click();
          }
        });
      });

      // PHONE behaviour
      if(phoneLink){
        phoneLink.addEventListener('click', function(e){
          if(isMobile()) return; // let tel: work on mobile devices
          e.preventDefault();
          showPhoneActionSheet(PHONE_NUMBER);
        });
      }

      // EMAIL behaviour
      if(emailLink){
        emailLink.addEventListener('click', function(e){
          if(isMobile()) return; // allow mailto to open native mail on mobile
          e.preventDefault();
          // open Gmail compose on desktop for reliable web experience
          try{ window.open(GMAIL_COMPOSE, '_blank', 'noopener'); }
          catch(err){ // last resort: fallback to simple mailto
            window.location.href = 'mailto:alie7san2k@gmail.com';
          }
        });
      }

      // create and show a small action sheet for phone actions on desktop
      function showPhoneActionSheet(number){
        try{
          const existing = document.getElementById('actionSheetPhone');
          if(existing){ existing.remove(); }
          const sheet = document.createElement('div');
          sheet.id = 'actionSheetPhone';
          sheet.className = 'action-sheet';
          sheet.innerHTML = `
            <div class="as-row">
              <button id="as-call" aria-label="Open dialer">Open Dialer</button>
              <button id="as-copy" aria-label="Copy number">Copy</button>
              <button id="as-close" aria-label="Close">Close</button>
            </div>
            <div class="as-number">Number: ${number}</div>
          `;
          document.body.appendChild(sheet);

          // handlers
          sheet.querySelector('#as-call').addEventListener('click', ()=>{ window.location.href = 'tel:'+number; });
          sheet.querySelector('#as-copy').addEventListener('click', async ()=>{
            try{
              await navigator.clipboard.writeText(number);
              const btn = sheet.querySelector('#as-copy'); btn.innerText = 'Copied';
            }catch(err){
              alert('Copy failed. Number: '+number);
            }
          });
          sheet.querySelector('#as-close').addEventListener('click', ()=> sheet.remove());

          // remove after a timeout in case user ignores it
          setTimeout(()=>{ if(sheet.parentNode) sheet.remove(); }, 10000);
        }catch(e){
          // fallback: simple prompt
          window.prompt('Phone number', number);
        }
      }

      // close action sheet on Escape
      document.addEventListener('keydown', (e)=>{
        if(e.key === 'Escape'){
          const s = document.getElementById('actionSheetPhone'); if(s) s.remove();
        }
      });

      // phone copy button handler (robust, won't throw if element missing)
      const phoneCopyBtn = document.getElementById('phoneCopyBtn');
      if(phoneCopyBtn){
        phoneCopyBtn.addEventListener('click', async (ev)=>{
          ev.stopPropagation(); // don't trigger the anchor
          try{
            await navigator.clipboard.writeText(PHONE_NUMBER);
            phoneCopyBtn.innerText = 'Copied';
            setTimeout(()=> phoneCopyBtn.innerText = 'Copy', 1600);
          }catch(err){
            // fallback: show prompt with number for manual copy
            window.prompt('Copy this number', PHONE_NUMBER);
          }
        });
      }

      // prevent accidental double-tap zoom on some mobile browsers
      let lastTouch = 0;
      document.addEventListener('touchstart', (e)=>{ const now = Date.now(); if(now - lastTouch < 300) e.preventDefault(); lastTouch = now; }, {passive:false});

    });
  </script>
</body>
</html>
